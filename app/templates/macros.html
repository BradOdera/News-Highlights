{% macro displaySourcesList(sources) %}
{% for sources in sources%}

<style>
    div{
        padding: 2%;
    }
</style>
<div class="col-md-3">
    <div class="card">
        <div class="text-center text-danger"> {{sources.name}}</div>
        <div class="text-center">
            <p>{{sources.description | truncate(90)}}</p>
        </div>
            
        <div class="text-center">
            <a href="{{sources.url}}" style="color: blue"> Visit</a>
        </div>
    </div>
</div>
{% endfor %}

{% endmacro %}
